<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sahayaka Mitra - Farmer Portal</title>
<style>
    /* --- GLOBAL RESET --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
        background: radial-gradient(circle at 10% 20%, #e3f2fd 0%, #f1f8e9 100%);
        color: #222;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* --- HEADER --- */
    .header-bar {
        background: linear-gradient(90deg, #4CAF50 0%, #6a5acd 100%);
        color: #fff;
        width: 100%;
        text-align: center;
        padding: 18px 0;
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 1px;
        box-shadow: 0 2px 20px rgba(76,175,80,0.25);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    /* --- MAIN CARD --- */
    #main-container {
        margin-top: 40px;
        width: 90%;
        max-width: 500px;
        position: relative;
    }

    .card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        padding: 25px;
        margin-bottom: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 40px rgba(0,0,0,0.12);
    }

    h2 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 15px;
        font-weight: 600;
    }

    /* --- INPUT FORM --- */
    label {
        display: block;
        margin-bottom: 6px;
        color: #333;
        font-weight: 500;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        border-radius: 10px;
        border: 2px solid #e0e0e0;
        transition: border-color 0.3s, box-shadow 0.3s;
        font-size: 16px;
    }

    input[type="text"]:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 10px rgba(76,175,80,0.2);
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #4CAF50 0%, #6a5acd 100%);
        color: white;
        font-weight: 600;
        font-size: 16px;
        margin-top: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 3px 12px rgba(76,175,80,0.3);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76,175,80,0.3);
    }

    .error-message {
        color: #e53935;
        text-align: center;
        margin-top: 10px;
    }

    .success-message {
        color: #43a047;
        text-align: center;
    }

    /* --- USER DETAILS --- */
    #user-details {
        background: rgba(255,255,255,0.6);
        padding: 15px;
        border-radius: 12px;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    #user-details p {
        margin-bottom: 6px;
        color: #333;
        line-height: 1.5;
    }

    #scheme-details ul {
        list-style: none;
        padding-left: 0;
    }

    #scheme-details li {
        background: linear-gradient(90deg, #e8f5e9, #f3f8ff);
        padding: 10px 14px;
        margin-bottom: 8px;
        border-radius: 8px;
        border-left: 4px solid #4CAF50;
        font-size: 15px;
    }

    /* --- CHATBOT WIDGET --- */
    .chat-widget {
        position: fixed;
        bottom: 25px;
        right: 25px;
        z-index: 1000;
    }

    .chat-button {
        width: 64px;
        height: 64px;
        background: linear-gradient(145deg, #6a5acd, #4CAF50);
        border-radius: 50%;
        border: none;
        color: white;
        font-size: 30px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    .chat-button:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    .chat-panel {
        width: 360px;
        max-width: 95vw;
        height: 420px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(25px);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        position: absolute;
        bottom: 80px;
        right: 0;
        display: none;
        flex-direction: column;
    }

    .chat-panel.visible {
        display: flex;
        animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .chat-header {
        background: linear-gradient(90deg, #4CAF50, #6a5acd);
        color: white;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
    }

    .chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background: #f5f7fa;
    }

    .chat-input-area {
        display: flex;
        padding: 10px;
        background: white;
        border-top: 1px solid #eee;
    }

    .chat-input {
        flex: 1;
        padding: 10px 14px;
        border-radius: 20px;
        border: 2px solid #ddd;
        font-size: 15px;
    }

    .chat-send {
        margin-left: 8px;
        background: linear-gradient(90deg, #4CAF50, #6a5acd);
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 18px;
        cursor: pointer;
    }

    .message {
        margin-bottom: 12px;
        padding: 10px 14px;
        border-radius: 15px;
        line-height: 1.4;
        max-width: 80%;
        word-wrap: break-word;
    }

    .message.user {
        margin-left: auto;
        background: #4CAF50;
        color: white;
    }

    .message.bot {
        background: #fff;
        color: #333;
        border: 1px solid #eee;
    }

    @media (max-width: 600px) {
        .chat-panel {
            width: 100vw;
            height: 340px;
            bottom: 60px;
            right: 0;
            border-radius: 18px 18px 0 0;
        }
    }
</style>
</head>
<body>
    <div class="header-bar">üåæ Sahayaka Mitra</div>

    <div id="main-container">
        <div class="card" id="login-section">
            <h2>Farmer Support Portal</h2>
            <form id="login-form">
                <label for="rtc-input">Enter your RTC Number:</label>
                <input type="text" id="rtc-input" placeholder="e.g., RTC123456" required />
                <button type="submit">Login</button>
            </form>
            <div class="error-message" id="login-error"></div>
        </div>

        <div class="card hidden" id="user-section">
            <h2>üë®‚Äçüåæ Farmer Details</h2>
            <div id="user-details"></div>
            <h2>üéØ Recommended Schemes</h2>
            <div id="scheme-details"></div>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <div class="chat-widget">
        <button class="chat-button" id="chat-toggle">üí¨</button>
        <div class="chat-panel" id="chat-panel">
            <div class="chat-header">
                <span>Sahayaka Mitra</span>
                <button id="chat-close" style="background:none;border:none;color:white;font-size:20px;">‚úï</button>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-area">
                <input class="chat-input" id="chat-input" placeholder="Ask about schemes..." />
                <button class="chat-send" id="chat-send">Send</button>
            </div>
        </div>
    </div>

<script>
// --- RTC Login and Data Display Logic ---
const loginForm = document.getElementById('login-form');
const rtcInput = document.getElementById('rtc-input');
const loginError = document.getElementById('login-error');
const loginSection = document.getElementById('login-section');
const userSection = document.getElementById('user-section');
const userDetails = document.getElementById('user-details');
const schemeDetails = document.getElementById('scheme-details');
const logoutBtn = document.getElementById('logout-btn');

let farmerData = null;

loginForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const rtc = rtcInput.value.trim();
    if (!rtc) {
        loginError.textContent = 'Please enter an RTC number';
        loginError.style.color = '#e53935';
        return;
    }
    loginError.textContent = 'Logging in...';
    loginError.style.color = '#43a047';

    try {
        const response = await fetch('/get_farmer_data', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ rtc: rtc })
        });
        const data = await response.json();
        if (!response.ok || (data && data.error)) {
            throw new Error(data.error || 'An unknown error occurred.');
        }
        farmerData = data.data || data;
        showUserDetails();
        loginSection.classList.add('hidden');
        userSection.classList.remove('hidden');
        loginError.textContent = '';
    } catch (error) {
        loginSection.classList.remove('hidden');
        loginError.textContent = error.message;
        loginError.style.color = '#e53935';
        console.error('Login failed:', error);
    }
});

logoutBtn.addEventListener('click', function() {
    loginSection.classList.remove('hidden');
    userSection.classList.add('hidden');
    farmerData = null;
    rtcInput.value = '';
    loginError.textContent = '';
});

function showUserDetails() {
    if (!farmerData) return;
    let detailsHtml = `
        <p><strong>RTC Number:</strong> ${farmerData['rtc_number'] || 'N/A'}</p>
        <p><strong>Name:</strong> ${farmerData['Name'] || 'N/A'}</p>
        <p><strong>Soil Type:</strong> ${farmerData['soil_type'] || 'N/A'}</p>
        <p><strong>Current Crop:</strong> ${farmerData['current_crop'] || 'N/A'}</p>
        <p><strong>pH Level:</strong> ${farmerData['pH'] || 'N/A'}</p>
        <p><strong>EC (dS/m):</strong> ${farmerData['EC (dS/m)'] || 'N/A'}</p>
        <p><strong>Organic Carbon (%):</strong> ${farmerData['OC (%)'] || 'N/A'}</p>
        <p><strong>Nitrogen (kg/ha):</strong> ${farmerData['Nitrogen (kg/ha)'] || 'N/A'}</p>
        <p><strong>Phosphorus (kg/ha):</strong> ${farmerData['Phosphorus (kg/ha)'] || 'N/A'}</p>
        <p><strong>Potassium (kg/ha):</strong> ${farmerData['Potassium (kg/ha)'] || 'N/A'}</p>
        <p><strong>Sulphur (ppm):</strong> ${farmerData['Sulphur (ppm)'] || 'N/A'}</p>
        <p><strong>Zinc (ppm):</strong> ${farmerData['Zinc (ppm)'] || 'N/A'}</p>
        <p><strong>Iron (ppm):</strong> ${farmerData['Iron (ppm)'] || 'N/A'}</p>
        <p><strong>Copper (ppm):</strong> ${farmerData['Copper (ppm)'] || 'N/A'}</p>
        <p><strong>Manganese (ppm):</strong> ${farmerData['Manganese (ppm)'] || 'N/A'}</p>
        <p><strong>Boron (ppm):</strong> ${farmerData['Boron (ppm)'] || 'N/A'}</p>
    `;
    userDetails.innerHTML = detailsHtml;

    let schemesHtml = '<ul>';
    if (farmerData['recommended_schemes'] &&
        farmerData['recommended_schemes'] !== 'No specific schemes found' &&
        farmerData['recommended_schemes'] !== 'N/A') {
        const schemes = String(farmerData['recommended_schemes']).split(',');
        schemes.forEach(s => {
            const trimmed = s.trim();
            if (trimmed) {
                schemesHtml += `<li>${trimmed}</li>`;
            }
        });
    } else {
        schemesHtml += `<li>No specific schemes found for the current crop.</li>`;
    }
    schemesHtml += '</ul>';
    schemeDetails.innerHTML = schemesHtml;
}

// --- Floating Chatbot Widget Logic ---
const chatToggle = document.getElementById("chat-toggle");
const chatPanel = document.getElementById("chat-panel");
const chatClose = document.getElementById("chat-close");
const chatMessages = document.getElementById("chat-messages");
const chatInput = document.getElementById("chat-input");
const chatSend = document.getElementById("chat-send");

chatToggle.onclick = () => chatPanel.classList.toggle("visible");
chatClose.onclick = () => chatPanel.classList.remove("visible");

function appendMessage(text, who="bot") {
    const msg = document.createElement("div");
    msg.classList.add("message", who);
    msg.textContent = text;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

async function sendMessage() {
    const text = chatInput.value.trim();
    if (!text) return;
    appendMessage(text, "user");
    chatInput.value = "";
    appendMessage("...", "bot");
    try {
        const resp = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
        });
        const data = await resp.json();
        chatMessages.lastChild.textContent = data.reply || 'Sorry, I had trouble responding.';
    } catch (err) {
        chatMessages.lastChild.textContent = 'Network error. Please check your connection.';
        console.error('Chat error:', err);
    }
}

chatSend.onclick = sendMessage;
chatInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

appendMessage("üå± Hi there! I‚Äôm your assistant Sahayaka Mitra. Ask me about any farming scheme or soil info!");
</script>
</body>
</html>
